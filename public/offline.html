<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1E3A5F" />
  <title>Rooom OS - Hors ligne</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #FAFAFA;
      color: #1A1A1A;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 420px;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      opacity: 0.4;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      letter-spacing: -0.01em;
    }
    p {
      font-size: 0.9375rem;
      color: #6B6B6B;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      padding: 0 1.5rem;
      font-family: inherit;
      font-size: 0.8125rem;
      font-weight: 500;
      color: #FFFFFF;
      background-color: #1A1A1A;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 150ms;
    }
    button:hover { background-color: #000000; }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
    </svg>
    <h1>Vous etes hors ligne</h1>
    <p>Rooom OS necessite une connexion internet pour fonctionner. Verifiez votre connexion et reessayez.</p>
    <button onclick="window.location.reload()">Reessayer</button>
  </div>
</body>
</html>
